{% extends 'base.html' %}


{% block title %}
    {{user.username}}
{% endblock title %}
    

{% block nav %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <h1>{{user.username}}'s notes</h1>
    <h3><a href="{% url 'User:crud:add' user.username %}">Add new note</a></h3>
{% endblock nav %}
    

{% block content %}
<ul>
    {% for note in notes %}
        <li><a href="{% url 'User:crud:noteview' user.username note.id %}">{{note.title}}</a></li>
    {% endfor %}
</ul>
{% endblock content %}
