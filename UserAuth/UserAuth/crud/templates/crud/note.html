{% extends 'base.html' %}

{% block title %}
    {{user.username}} - {{note.title}}
{% endblock title %}

{% block nav %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <h1>{{note.title}}</h1>
    <h3>Deadline - {{note.date}}</h3>
{% endblock nav %}

{% block content %}
    {{note.body}}<br>
    <a href="{% url 'User:crud:edit' user.username note.id %}">Edit note</a>
    <a href="{% url 'User:crud:index' user.username %}">Go back</a>
{% endblock content %}
