{% extends 'base.html' %}

{% block title %}
    New note
{% endblock title %}

{% block nav %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <h1>{{user.username}} - new note</h1>
{% endblock nav %}

{% block content %}
    <form action="{% url 'User:crud:addnote' user.username %}" method="post">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" name="title" id="title" placeholder="New title..."><br>
        <input type="date" name="date" id="date" value="End date..."><br>
        <textarea name="body" id="body" cols="40" rows="20" style="resize: none; margin-top: 10px;" placeholder="Note body..."></textarea><br>
        <button type="submit">Add new note</button>
    </form>
{% endblock content %}
